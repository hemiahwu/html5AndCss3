    <title>链接和图片标签</title>

  <body>
    <!-- 跳转到外部链接中 -->
    <p>
      <a href="http://www.baidu.com">baidu</a>
    </p>
    <p>
      <a href="http://www.baidu.com" target="_blank">baidu</a>
    </p>

    <!-- 跳转到内部链接 -->
    <p>
      <a href="/4_basic_tags.html">第四课</a>
    </p>

    <!-- 本地图片显示 -->
    <img src="/images/1.jpg" width="200" alt="如果图片挂了,会显示" />

    <!-- 网络图片显示 -->
    <img
      src="http://img5.imgtn.bdimg.com/it/u=3973753395,1969403496&fm=26&gp=0.jpg"
      width="200"
    />

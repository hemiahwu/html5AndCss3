<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>列表和表格标签</title>
  </head>
  <body>
    <!-- 
      列表: 
      无序列表 ul(unorder list) 
      有序列表 ol(order list)
    -->

    <!-- 无序列表 -->
    <ul style="list-style:circle">
      <li>list1</li>
      <li>list2</li>
      <li>list3</li>
      <li>list4</li>
    </ul>

    <!-- 有序列表 -->
    <ol type="I">
      <li>list1</li>
      <li>list2</li>
      <li>list3</li>
      <li>list4</li>
    </ol>

    <!-- 导航的时候, 会使用到列表 -->
    <ul>
      <li>一级导航1</li>
      <li>
        一级导航2
        <ul>
          <li>二级导航1</li>
          <li>二级导航2</li>
        </ul>
      </li>
      <li>一级导航3</li>
      <li>一级导航4</li>
    </ul>

    <!-- Tables表格 -->
    <table style="width:600px">
      <!-- 表头 -->
      <thead>
        <tr>
          <th>姓名</th>
          <th>性别</th>
          <th>邮箱</th>
        </tr>
      </thead>
      <!-- 表体 -->
      <tbody>
        <tr>
          <td>米斯特吴</td>
          <td>男</td>
          <td>27732357@qq.com</td>
        </tr>
        <tr>
          <td>米斯特吴2</td>
          <td>男</td>
          <td>27732357@qq.com</td>
        </tr>
        <tr>
          <td>米斯特吴3</td>
          <td>男</td>
          <td>27732357@qq.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

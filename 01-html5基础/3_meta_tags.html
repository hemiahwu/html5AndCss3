<!DOCTYPE html>
<!-- lang=language en=english -->
<html lang="en">
  <head>
    <!-- charset="字符集" 为了解决语法正常解析问题-->
    <meta charset="UTF-8" />
    <!-- viewport 跟响应式设计有关 用于针对不同的设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 浏览器兼容 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- 网页描述 -->
    <meta name="description" content="全球最大的中文 Web 技术教程。" />
    <!-- 关键字 -->
    <meta name="keywords" content="米斯特吴,前端开发,vue.js" />
    <!-- 不让搜索引擎搜到 -->
    <meta name="robots" content="NOINDEX,NOFOLLOW" />
    <title>米斯特吴网站</title>
  </head>
  <body></body>
</html>

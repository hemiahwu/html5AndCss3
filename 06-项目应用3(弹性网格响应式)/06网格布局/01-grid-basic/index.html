<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 网格布局</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        /* units单位: px rem em % auto fr */
        /* fr - fraction  可用空间的份数*/
        .container {
            display: grid;
            /* grid-template-columns: auto; */
            /* grid-template-columns: 200px 300px 20px; */
            /* grid-template-columns: 30% auto 30%; */
            /* grid-template-rows: auto 20rem 10rem; */

            grid-template-columns: 1fr 5fr 1fr;
            grid-template-rows: 1fr 1fr 3fr;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="cell cell-1">cell1</div>
        <div class="cell cell-2">cell2</div>
        <div class="cell cell-3">cell3</div>
        <div class="cell cell-4">cell4</div>
        <div class="cell cell-5">cell5</div>
        <div class="cell">cell6</div>
        <div class="cell">cell7</div>
    </div>

</body>

</html>

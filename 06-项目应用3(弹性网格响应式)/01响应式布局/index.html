<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" media="screen and (max-width:500px)" href="./css/smartphone.css">
    <!-- 只要不超过1200px并且不小于769px,里面的样式都会生效  -->
    <link rel="stylesheet" media="(min-width:769px) and (max-width: 1200px)" href="./css/normal.css">
    <link rel="stylesheet" media="(min-width:501px) and (max-width: 768px)" href="./css/tablet.css">
    <link rel="stylesheet" media="screen and (min-width:1201px)" href="./css/widescreen.css">
    <link rel="stylesheet" media="screen and (max-height:500px)" href="./css/landscape.css">
</head>

<body>
    <div id="widescreen">
        <h1>大屏尺寸</h1>
    </div>
    <div id="normal">
        <h1>正常尺寸</h1>
    </div>
    <div id="tablet">
        <h1>iPad尺寸</h1>
    </div>
    <div id="smartphone">
        <h1>手机尺寸</h1>
    </div>
    <div id="landscape">
        <h1>横屏尺寸</h1>
    </div>

</body>

</html>
